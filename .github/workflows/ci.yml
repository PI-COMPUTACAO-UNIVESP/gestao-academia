name: Pull Request Validation

on:
  pull_request:
    branches: [ main ]

jobs:
  validate:
    name: Validate PR
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'yarn'

    - name: Install dependencies
      run: yarn install --frozen-lockfile

    - name: Validate Prisma schema
      run: yarn prisma validate

    - name: Run linting
      run: yarn lint

    - name: Run tests
      run: yarn test

    - name: Build project
      run: yarn build
